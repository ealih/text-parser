plugins {
    id 'java'
}

group 'text-tree-parser'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

test {
    testLogging {
        events "passed", "skipped", "failed"
    }
}

jar {
    manifest {
        attributes(
                'Main-Class': 'app.Main',
        )
    }
}

task fatJar(type: Jar) {

    manifest.from jar.manifest
    classifier = 'all'
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    with jar

    archiveName = 'app.jar'
}

task copyJar() {
    copy {
        from 'build/libs/app.jar'
        into '.'
    }
}

task buildJar {
    dependsOn 'fatJar'
    dependsOn 'copyJar'
    tasks.findByName('copyJar').mustRunAfter 'fatJar'
}
